<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/removeplaceholder.js"></script>
    <script type="text/javascript" src="js/addnotes.js"></script>
    <script type="text/javascript" src="js/loadnotes.js"></script>
    <script type="text/javascript" src="js/deletenotes.js"></script>
    <script type="text/javascript" src="js/livemodification.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <title>
      Notes App
    </title>
  </head>
  <body>
    <nav>
      <section class="left">
        <img src="img/logo.png" alt="Notes App" class="logo">
      </section>
      <section class="right">
        <input type="text" class="input-search" placeholder="Search here...">
      </section>
    </nav>
    <div class="body">
      <section class="input-area">
        <div class="wrapper">
          <img src="img/notes-background.png" alt="Notes" class="background">
          <input type="text" class="input-title" placeholder="Add A Title">
          <textarea class="input-body" placeholder="Add Content"></textarea>
          <div class="add-clear-btn-wrapper">
            <img src="img/check.png" alt="Add Note" class="svg add">
            <img src="img/remove.png" alt="Clear Content" class="svg clear">
          </div>
        </div>
      </section>
      <section class="notes-area">

      </section>
    </div>
  </body>
</html>
